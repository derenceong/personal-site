<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
</head>
<body>
    <form action="">
      <fieldset>
      <legend>Contact Me</legend>
    <label for="Name">Name:</label>
     <input type="text"placeholder= 'Enter your name'value=""id="Name">
     <br>
     <br>
    <label for="Contact Number">Contact No:</label>
     <input type="text"placeholder= 'Enter your contact'value=""id="Contact Number" name="">
     <br>
     <br>
     <label for='Yes-No'> Do you want to receive newsletter?</label>
     <!--radio button must have the same name as they group as together-->
     <input type="radio" name='newsletter'value=''checked>Yes
     <input type="radio" name='newsletter'value=''>No
     <br>
     <br>
     <label for="">How do you know me?</label>
     <br>
     <input type='checkbox'name="FB">Facebook
     <input type='checkbox'name="Insta">Instagram
     <input type='checkbox'name='Twit'>Twitter
     <br>
     <br>
     <label for="about me">What do you want to know more ?</label>
     <select name="know more" id="about me">
       <option value"N/A">N/A</option>
       <option value="interest">My interest</option>
       <option value="investment">My investment</option>
       <option value="savings">My savings</option>
     </select>
     <br>
     <br>
     <label for="like">How much do you like me</label>
     <br>
     0<input type="range" id="like" name="like" min="0" max="10">10
     <br>
     <br>
     <input type="Submit">
    </fieldset>
    </form>
</body>
</html>
